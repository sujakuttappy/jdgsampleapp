<div class="alert alert-danger" role="alert" ng-repeat="alert in alerts">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  <span ng-bind-html="alert.message"/>
</div>

<form class="form-horizontal" role="form" ng-submit="createTask()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Write todo.." ng-model="task.title">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create Task</button>
        </div>
    </div>
</form>
